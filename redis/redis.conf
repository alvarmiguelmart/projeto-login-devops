# Redis Configuration - Auth System

# Network
bind 0.0.0.0
port 6379
protected-mode yes
requirepass redis123

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Persistence - RDB
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb

# Logging
loglevel notice

# Connection
timeout 300
tcp-keepalive 60
maxclients 10000

# Security
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command DEBUG ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
